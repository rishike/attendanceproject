{% extends "main.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-3">
        <div class="card" style="width: 18rem;">
          <img src="https://payu.darwinbox.in/images/Icons_latest/attendance.png" class="card-img-top" alt="Mark My attendance">
            <div class="card-body text-center">
                <button id="mark-my-attd" class="btn btn-success">Mark My attendance</button>
  </div>
        </div>
        </div>
        <div class="col-3">
        <div class="card" style="width: 18rem;">
          <img src="https://payu.darwinbox.in/images/Icons_latest/attendance.png" class="card-img-top" alt="Mark My attendance">
            <!-- Button trigger modal -->
            <div class="card-body text-center">
                <button id="mark-out-attd" type="button" class="btn btn-success">Mark out my attendance</button>
  </div>
        </div>
        </div>
        <div class="col-3">
      <div class="card" style="width: 18rem;">
          <img src="https://payu.darwinbox.in/images/Icons_latest/calendarc-img.png" class="card-img-top" alt="records">
          <div class="card-body text-center">
            <button class="btn btn-success">Attendance History</button>
          </div>
      </div>
    </div>

        <div class="col-3">
      <div class="card" style="width: 17rem;">
          <img src="{% static 'img/trainer.png' %}" class="card-img-top" alt="records"   width="200">
          <div class="card-body text-center">
            <a href="{% url 'dashboard:training' username=username %}" class="btn btn-success">Train Image Classifier</a>
          </div>
      </div>
    </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
         $("#mark-my-attd").click(function() {
             let url = "http://127.0.0.1:8000/markattendance/"
                fetch(url,  {
                    method : 'get',
                 }).then(response => response.json())
                 .then(data => {
                        if (data['status'] == 00) { alert('camera not found'); location.reload();  }
                        if (data['status'] == 10) { alert('Application has been closed'); location.reload();  }
                        if (data['status'] == 11) { alert(data['msg']); location.reload();  }
                 });
         });

    });

</script>
{% endblock %}
